  <header>
    <nav class="navbar bg-body-tertiary nav">
      <div class="container-fluid nav_inner_container">
        <a class="navbar-brand logo">Shopify</a>
        <form class="d-flex input_container" role="search">
          <input class="form-control me-2 input inp_search" type="search" value="" placeholder="Search..."
            aria-label="Search">
          <img class="search search_btn" src="images/search.svg">
        </form>
        <a class="order_box beg" href="#"><img src="images/beg.svg">

          <div class="quantity_box">
            <span class="quantity"> 0 </span>

          </div>
        </a>
      </div>
    </nav>

    <div class="search_box">

      <div class="search_inner">

        <h1 class="loaders">Loading...</h1>


      </div>
    </div>

    <div class="filter_container">
      <h1 class="viwe_more_filter">
        Filter
      </h1>

    </div>



    <div class="container viwe_more_container">


      <div class="category_container">

        <div class="category">

        </div>

        <div class="Mybrands">

          <h3>
            By Brand
          </h3>

          <div class="brands">

          </div>

          <a href="#" class="brands_btn">
            More
          </a>



        </div>

        <div class="Myprice">

          <h3 class="Myprice_title">
            By Price
          </h3>

          <div class="brands_price_box">

            <div class="price_input">
              <div class="filed">

                <span>from</span>
                <p class="input_min inner_number"></p>

              </div>

              <div class="filed">

                <span>to</span>
                <p class="input_max inner_number"></p>

              </div>
            </div>


            <div class="range_container">
              <div class="slider">
                <div class="range_input">

                  <input type="range" min="0" max="5000" value="2500" step="100">
                  <input type="range" min="0" max="5000" value="7500" step="100">

                </div>
              </div>

              <div class="range_btn_box">

                <button class="range_btn">OK</button>

              </div>

            </div>






          </div>










        </div>


        <div class="rating_box">

          <h3 class="rating_title">
            Rating
          </h3>


        </div>

      </div>

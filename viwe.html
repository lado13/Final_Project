<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

  <header>
    <nav class="navbar bg-body-tertiary nav">
      <div class="container-fluid nav_inner_container">
        <a class="navbar-brand logo">Shopify</a>
        <form class="d-flex input_container" role="search">
          <input class="form-control me-2 input inp_search" type="search" value="" placeholder="Search..."
            aria-label="Search">
          <img class="search search_btn" src="images/search.svg">
        </form>
        <a href="#"><img class="beg" src="images/beg.svg"></a>
      </div>
    </nav>

    <div class="search_box">

      <div class="search_inner">

        <h1 class="loaders">Loading...</h1>


      </div>
    </div>

    <div class="filter_container">
      <h1 class="viwe_more_filter">
        Filter
      </h1>

    </div>



    <div class="container viwe_more_container">


      <div class="category_container">

        <div class="category">

        </div>

        <div class="Mybrands">

          <h3>
            By Brand
          </h3>

          <div class="brands">

          </div>

          <a href="#" class="brands_btn">
            More
          </a>



        </div>

        <div class="Myprice">

          <h3 class="Myprice_title">
            By Price
          </h3>

          <div class="brands_price_box">
            <span>from</span>
            <span class="brands_price"></span>
            <span>to</span>
            <span class="brands_price2"></span>
            <div class="d-block range_box">
              <input class="inp_range" type="range">
              <span>
                <button class="range_btn">
                  OK
                </button>
              </span>
            </div>
          </div>

        </div>


        <div class="rating_box">

          <h3 class="rating_title">
            Rating
          </h3>


        </div>

      </div>

      <div class="product_viwe">

      </div>

    </div>








    <footer>
      <h4>
        Designed With By Lado
      </h4>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="JavaScript/app.js"></script>
    <script src="JavaScript/search.js"></script>
    <script src="JavaScript/viwe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>

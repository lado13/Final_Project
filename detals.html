<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detal's Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <style>
    @media(max-width:1000px) {
      footer {
        position: absolute;
        bottom: 0 !important;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav class="navbar bg-body-tertiary nav">
      <div class="container-fluid nav_inner_container">
        <a class="navbar-brand logo">Shopify</a>
        <form class="d-flex input_container" role="search">
          <input class="form-control me-2 input inp_search" type="search" placeholder="Search..." aria-label="Search">
          <img class="search" src="images/search.svg">
        </form>
        <a href="order.html"><img src="images/beg.svg"></a>
      </div>
    </nav>


    <div class="search_box">

      <div class="search_inner">

        <h1 class="loaders">Loading...</h1>

      </div>
    </div>

    <div class="filter_container">
      <h1 class="viwe_more_filter">
        Filter
      </h1>

    </div>




  </header>


  <div class="product_detal">

    <h1 class="error"></h1>

    <div class="container">
      <div class="row">
        <div class="col">

          <img class="detals_img" src="">

        </div>

        <div class="col coll">

          <h1 class="product_name"></h1>
          <p class="product_description"></p>


          <div class="bag_box">
            <h3 class="product_price"></h3>
            <button class="add_bag">
              კალათაში დამატება
            </button>

          </div>

        </div>
      </div>
    </div>
  </div>





  <div class="container-fluid description_box">
    <div class="details_btns">

      <button class="btn1 det_btn">Details</button>
      <button class="btn1 rev_btn">Reviews</button>


    </div>
    <div class="description">

      <ul>
        <li class="product_update"></li>
        <li class="creation"></li>
      </ul>

    </div>
  </div>




  <footer>
    <h4>
      Designed With By Lado
    </h4>
  </footer>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="JavaScript/app.js"></script>
  <script src="JavaScript/detals.js"></script>
  <script src="JavaScript/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order's Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
        <nav class="navbar bg-body-tertiary nav">
            <div class="container-fluid nav_inner_container">
              <a class="navbar-brand logo">Shopify</a>
              <form class="d-flex input_container" role="search">
                <input class="form-control me-2 input inp_search" type="search" placeholder="Search..." aria-label="Search">
                <img class="search" src="images/search.svg">
              </form>
              <a href="#"><img src="images/beg.svg"></a>
            </div>
          </nav>

          <div class="search_box">
            
           

          </div>



    </header>

    

    <div class="container order_container">
      <h1 class="error"></h1>
      
        <h1 class="title">
            Your Order
        </h1>
        <div class="order_box">
          <img class="order_img" src="">
          <h3 class="order_name"></h3>
          <div class="box">
            <p>one</p>
          </div>
          <div class="box2">
             <h4 class="order_price"></h4>
             <img class="dlt" src="images/dlt.svg">
          </div>
         
         
        </div>

    </div>
    <div class="container order_container">
        <h1 class="title">
            Billing info
        </h1>
        <div class="row">
            <div class="col">
                <div class="mb-5 inp_car">
                    <label for="exampleFormControlInput1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Mail:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>

            </div>
            <div class="col">
                <div class="mb-5 inp_car">
                    <label for="exampleFormControlInput1" class="form-label">Phone number:</label>
                    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Adress:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>

            </div>
        </div>

        <div class="order_container">
            <button class="order_btn">Order !</button>
        </div>
    </div>













    <footer>
        <h4>
            Designed With By Lado
        </h4>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="JavaScript/app.js"></script>
    <script src="JavaScript/search.js"></script>
    <script src="JavaScript/order.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
